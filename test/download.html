        <script type="text/javascript">
    // 获取终端的相关信息
    var Terminal = {
        // 辨别移动终端类型
        platform : function(){
            var u = navigator.userAgent, app = navigator.appVersion;
           /* document.write(navigator.appVersion);*/
            return {
                // android终端或者uc浏览器
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                // 是否为iPhone或者QQHD浏览器
                iPhone: u.indexOf('iPhone') > -1 ,
                // 是否iPad
                iPad: u.indexOf('iPad') > -1,

            };
        }(),
        // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
        language : (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    // 根据不同的终端，跳转到不同的地址
    var theUrl = 'http://www.zbxvip.com';
    if(Terminal.platform.android){// android系统APP
        theUrl = 'http://www.zbxvip.com/download_app/app/zbx_android.apk';
    }else if (Terminal.platform.iPhone|Terminal.platform.iPad){// iphone系统APP
        theUrl = 'https://itunes.apple.com/cn/app/id1274384438';
    }

    window.location.href = theUrl?hsr=6666;
